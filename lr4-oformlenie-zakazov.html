<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказов</title>
    <link type="text/css" rel="stylesheet" href="lr4-oformlenie-zakazov.css">
    <script type="text/javascript" src="lr4-oformlenie-zakazov.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark my-primary">
            <a class="navbar-brand" href="#">Магазин</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://sueta.fun/yip/">Hачало
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://sueta.fun/">Ссылки</a>
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    Общая стоимость: <span id="stoimost">0</span> ₽
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-10" id="tablica-tovarov">
                <h2>Таблица товаров</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <span id="nettovarov">Еще нет товаров, наберите название и стоимость в поисковую строку.</span>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-4">
                <span>Название:</span>
                <input class="form-control" id="nazvanie" required type="text">
            </div>
            <div class="col-4">
                <span>Цена:</span>
                <input class="form-control" id="cena" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-dark" onclick="add()">Добавить</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-10" id="tablica-zakaz">
                <h2>Таблица формирования заказов</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <span id="netzakazov">Добавленных в заказ товаров нет.</span>
            </div>
        </div>
    </main>
    <footer class="my-primary">
        <div class="container">
            <p class="footer-text">Все права защищены, sueta1995, 2022</p>
        </div>
    </footer>
</body>
</html>
